<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>发布文章</title>
    <!--防止IE进入怪异模式-->
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    {include file="public:head" /}
</head>
	<body>
		  <div class="header other-page">
              {include file="public:nav" /}

    </div>
		  <form method="post" action="{:url('Login/bowen')}" enctype="multipart/form-data">
		<div class="fbzp-m clearfix">
			<div class="fbzp-left fl">
				<div class="fbwz-l1" style="height: 100%">
					<script src="__PUBLIC__/ueditor/ueditor.config.js" type="text/javascript"></script>
					<script src="__PUBLIC__/ueditor/ueditor.all.js" type="text/javascript"></script>
					<textarea name="news_content" rows="100%" style="width:90%;height: 80%; margin-left:5%; margin-top: 5%;" id="myEditor"></textarea>
					<script type="text/javascript">
                        var editor = new UE.ui.Editor();
                        editor.render("myEditor");
					</script>
				</div>

			</div>
			<div class="fbzp-right fr bgfff">
				<div class="info-group picture">
					<span>封面图片</span>
					<div>

					</div>
					<button type="button" class="buttn" id="goods_img" >添加图片</button>
				</div>
				<script>
                    layui.use('upload', function(){
                        var $ = layui.jquery
                            ,upload = layui.upload;
                        //多图片上传
                        upload.render({
                            elem: '#goods_img'
                            ,url: '{:url("Upload/index")}'
                            ,accept:'file'
                            ,size: 0
                            ,multiple: false
                            ,before: function(obj){
                                //预读本地文件示例，不支持ie8
                                obj.preview(function(index, file, result){
                                     console.log(index)
                                });
                            }
                            ,done: function(res){
                                if(res.code>0){
                                    alert('上传失败');
                                }else {
                                    var html = '<img src="'+res["data"]["src"]+'" width="100px">' +
                                        '<input type="hidden"  name="news_pic_allurl_name[]"  value="'+res["name"]+'" /><input type="hidden"  name="news_pic_allurl[]"  value="'+res["data"]["src"]+'" />';
                                    $('.picture div').html(html);
                                    console.log(res)
                                }
                            }
                        });
                    });
				</script>
					<div class="info-group">
					<span>标题</span>
					<input type="text" name="news_title"  value="" />
				</div>
				<div class="info-group">
					<span>文章分类<em class="em-cred">*</em></span>
					<select name="assortment_id" >
						<option value="">请选择</option>
						{foreach $classify as $k=>$v}
						<option value="{$v.id}">{$v.assortment_name}</option>
						{/foreach}
					</select>
				</div>
				<div class="info-group">
					<span>描述</span>
					<textarea name="news_titleshort" rows="" cols="" placeholder="请输入文章描述"></textarea>
					
				</div>
				<div class="info-group">
					<span>作者</span>
					<input type="text" name="news_zaddress"  value="" />
				</div>
				<div class="info-group">
					<span>编辑</span>
					<input type="text" name="news_source"  value="" />
				</div>
				<div class="info-group date-fb">
					<span>发布日期</span>
					<input type="text" class="layui-input" id="test1" name="news_time"  value="" />
				</div>
				
				<!--<div class="btn-fbzp mt40">-->
					<!--<a href="" class="a-caogao">保存草稿</a>-->
					<!--<a href="" class="a-yulan ml20">预览</a>-->
				<!--</div>-->
				<div class="ht120">
					
				</div>
				<div class="fbzp-grop">
					<input type="submit" value="发布作品"/>
					<!--<p>已添加 <em>0</em>/<em>40</em></p>-->
				</div>
			</div>
		</div>
		  </form>

				<script>
                    layui.use('laydate', function(){
                        var laydate = layui.laydate;

                        //执行一个laydate实例
                        laydate.render({
                            elem: '#test1' //指定元素
                        });
                    });
				</script>
			</div>
		</div>
	</body>
</html>
