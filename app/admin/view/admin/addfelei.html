{extend name="admin@public/base" /}
{block name="main-content"}
<div class="page-content">



    <!--主题-->
    <div class="page-header">
        <h1>
            您当前操作
            <small>
                <i class="ace-icon fa fa-angle-double-right"></i>
                添加系统管理员
            </small>
        </h1>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <form class="form-horizontal adminform" name="admin_list_add" method="post" action="{:url('admin/Admin/admin_assortment')}">


                <div class="form-group">
                    <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 分类名称：  </label>
                    <div>
                        <input type="text" name="assortment_name" placeholder="输入分类名称" class="col-xs-10 col-sm-5" required/>
                        <span class="lbl col-xs-12 col-sm-7"><span class="red">*</span></span>
                    </div>
                </div>
                <div class="space-4"></div>



                        <input type="hidden" name="admin_email" id="admin_email" placeholder="1393218435@qq.com" class="col-xs-10 col-sm-5" required/>

                <div class="space-4"></div>


                        <input type="hidden" name="admin_tel" id="admin_tel" value="13320996927" class="col-xs-10 col-sm-5" required/>


                <div class="clearfix form-actions">
                    <div class="col-md-offset-3 col-md-9">
                        <button class="btn btn-info" type="submit">
                            <i class="ace-icon fa fa-check bigger-110"></i>
                            保存
                        </button>

                        &nbsp; &nbsp; &nbsp;
                        <button class="btn" type="reset">
                            <i class="ace-icon fa fa-undo bigger-110"></i>
                            重置
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div><!-- /.page-content -->
{/block}
